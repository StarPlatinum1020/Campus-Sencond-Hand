<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login form</title>
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="../js/jquery-3.7.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>

        <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <!--        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <!-- Font Awesome CSS-->
        <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet">

        <link rel="stylesheet" href="../css/custom.css">
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">

    </head>

    <body>
        <div class="container ">
            <div class="row">
                <div class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
                    <div class="login-title text-center">
                        <h2><span>校园<strong>二手</strong></span></h2>
                    </div>
                    <div class="login-content">
                        <div class="login-header ">
                            <h3 class="text-center"><strong>登录界面</strong></h3>

                        </div>
                        <div class="login-body">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group ">
                                    <div class="pos-r">
                                        <input   id="form-username" type="text" name="form-username" placeholder="账号..." class="form-username form-control">
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="pos-r">
                                        <input id="form-password" type="password" name="form-password" placeholder="密码..." class="form-password form-control" >
                                        <i class="fa fa-lock"></i>
                                    </div>
                                </div>
                                <div class="form-group text-right">
                                    <a href="忘记密码.html" class="bold"> 忘记密码?</a>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary form-control"><strong>登录</strong></button>
                                </div>

                            </form>
                        </div> <!-- end  login-body -->
                    </div><!-- end  login-content -->
                    <div class="login-footer text-center template">
                        <h5>还没有账户?<a href="#" class="bold"> 注册 </a>     </h5>

                    </div>
                </div>  <!-- end  login-container -->

            </div>
        </div><!-- end container -->

        <!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    </body>

</html>
